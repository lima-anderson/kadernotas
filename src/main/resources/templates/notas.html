<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Kadernotas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
	<style>
		#formcont {
			height: 100vh;
			witdth: 100vw;
			display: flex;			
		}

		#formbody {
			width: 400px;
			margin: 150px auto;
			padding: 25px 15px;
			border-radius: 5px;
		}
	</style>

<body>

	<nav class="navbar navbar-dark bg-danger">
	  <div class="container">
	    <a class="navbar-brand" style="margin: auto;">KaderNotas - Atribuir Notas/Faltas</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  </div>
	</nav>
	
	<div class="container" id="formCont">
		<form id="formbody" class="border border-danger" >		
		  <small id="emailHelp" class="form-text text-danger">Os campos em branco não serão atribuidos</small>
		  <div class="mb-3">
		    <label for="imputEstudante" class="form-label">ID do Estudante</label>
		    <input type="number" class="form-control" id="inputId">
		  </div>
		  <div class="mb-3">
		    <label for="inputNota1" class="form-label">Nota 1</label>
		    <input type="number" class="form-control" id="inputNota1">
		  </div>
		  <div class="mb-3">
		    <label for="inputNota2" class="form-label">Nota 2</label>
		    <input type="number" class="form-control" id="inputNota2">
		  </div>
		  <div class="mb-3">
		    <label for="inputNota3" class="form-label">Nota 3</label>
		    <input type="number" class="form-control" id="inputNota3">
		  </div>
		  <div class="mb-3">
		    <label for="inputFinal" class="form-label">Final</label>
		    <input type="number" class="form-control" id="inputFinal">
		  </div>
  		  <div class="mb-3">
		    <label for="faltas" class="form-label">Faltas</label>
		    <input type="number" class="form-control" id="faltas">
		  </div>
		  <button type="submit" class="btn btn-danger">Enviar</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
